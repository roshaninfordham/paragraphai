<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ParaGraph favicon: green parametric node graph icon -->
  <rect width="180" height="180" rx="36" fill="#0f1a12"/>
  <!-- Hexagon outline -->
  <polygon points="90,22 152,56 152,124 90,158 28,124 28,56"
    fill="none" stroke="#22c55e" stroke-width="8" stroke-linejoin="round"/>
  <!-- Node dots -->
  <circle cx="90" cy="22"  r="9" fill="#22c55e"/>
  <circle cx="152" cy="56" r="9" fill="#22c55e"/>
  <circle cx="152" cy="124" r="9" fill="#22c55e"/>
  <circle cx="90" cy="158" r="9" fill="#22c55e"/>
  <circle cx="28" cy="124" r="9" fill="#22c55e"/>
  <circle cx="28" cy="56"  r="9" fill="#22c55e"/>
  <!-- Center dot -->
  <circle cx="90" cy="90" r="11" fill="#4ade80"/>
  <!-- Spokes from center to alternating vertices -->
  <line x1="90" y1="90" x2="90"  y2="22"  stroke="#22c55e" stroke-width="4" stroke-opacity="0.7"/>
  <line x1="90" y1="90" x2="152" y2="124" stroke="#22c55e" stroke-width="4" stroke-opacity="0.7"/>
  <line x1="90" y1="90" x2="28"  y2="124" stroke="#22c55e" stroke-width="4" stroke-opacity="0.7"/>
</svg>